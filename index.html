<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mikemajzoub.com</title>
    <!-- PixiJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.4.2/dist/pixi.min.js"></script>
    <style>
        :root {
            --padding-desktop: 2rem;
            --padding-mobile: 1rem;
            --terminal-card-max-width: 400px;
            --terminal-card-mobile-max-width: 90vw;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #fafafa;
            color: #333333;
            min-height: 100vh;
            margin: 0;
            position: relative;
            padding: var(--padding-desktop);
            box-sizing: border-box;
        }

        /* The PixiJS canvas container for the animation */
        #neural-network-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .terminal-card {
            background-color: rgba(255, 255, 255, 1);
            border: 1px solid #c0c0c0;
            border-radius: 0.75rem;
            z-index: 10;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: var(--terminal-card-max-width);
            width: auto;
            padding: 1rem;
            box-sizing: border-box;
        }

        .terminal-card pre {
            margin: 0;
            font-size: 1.125rem;
            color: #555555;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
        }

        .code-link {
            color: #2563eb;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .code-link:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                padding: var(--padding-mobile);
            }
            
            .terminal-card {
                max-width: var(--terminal-card-mobile-max-width);
                padding: 1rem;
            }
            
            .terminal-card pre {
                font-size: 0.875rem !important;
                line-height: 1.4;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.75rem;
            }
            
            .terminal-card {
                padding: 0.75rem;
            }
            
            .terminal-card pre {
                font-size: 0.8rem !important;
            }
        }
    </style>
</head>
<body>

    <div id="neural-network-canvas"></div>
    <div class="terminal-card">
        <pre>
// mikemajzoub.com
// <a href="https://www.linkedin.com/in/mikemajzoub/" target="_blank" class="code-link">linkedin</a>, <a href="https://x.com/mikemajzoub" target="_blank" class="code-link">x</a></pre>
    </div>

    <script>
        window.onload = function() {
            // Wait for PixiJS to be available
            if (typeof PIXI === 'undefined') {
                console.error('PixiJS not loaded, falling back to canvas');
                initCanvasAnimation();
                return;
            }

            try {
                // Initialize PixiJS application
                const app = new PIXI.Application({
                    width: window.innerWidth,
                    height: window.innerHeight,
                    backgroundColor: 0xfafafa,
                    antialias: true,
                    resolution: window.devicePixelRatio || 1,
                    autoDensity: true
                });

                // Add the PixiJS canvas to the DOM
                const canvasContainer = document.getElementById('neural-network-canvas');
                if (canvasContainer && app.view) {
                    canvasContainer.appendChild(app.view);
                } else {
                    console.error('Canvas container or app.view not found, falling back to canvas');
                    initCanvasAnimation();
                    return;
                }

                initPixiAnimation(app);
            } catch (error) {
                console.error('PixiJS initialization failed:', error);
                initCanvasAnimation();
            }
        };

        function initCanvasAnimation() {
            // Fallback to original canvas implementation
            const canvasContainer = document.getElementById('neural-network-canvas');
            canvasContainer.innerHTML = '<canvas id="canvas"></canvas>';
            
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Original canvas animation code would go here
            // For now, just show a simple message
            ctx.fillStyle = '#fafafa';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#333333';
            ctx.font = '16px Courier New';
            ctx.fillText('Canvas fallback active', 50, 50);
        }

        function initPixiAnimation(app) {

            let width, height;
            let layers = [];
            let layerNodeCounts = [16, 16, 16, 16, 1];
            let nodeRadius = 2;
            const outputWords = [
                "😀", "😃", "😄", "😁", "😆",
                "😅", "😂", "🤣", "😊", "😇",
                "😉", "😋", "😌", "🤗", "🥰",
                "🤩", "🥳", "😎", "🤪", "🥳"
            ];
            let outputNode;
            let currentWordIndex = -1;

            let currentActiveLayerIndex = 0;
            let connectionAnimations = [];
            let pauseUntil = 0;
            const PAUSE_DURATION = 750;
            let hasAnimationCompleted = false;
            
            function resizeApp() {
                width = window.innerWidth;
                height = window.innerHeight;
                
                app.renderer.resize(width, height);
                
                // Adjust animation parameters based on screen size
                if (width < 768) {
                    layerNodeCounts = [8, 8, 8, 8, 1];
                    nodeRadius = 1.5;
                } else if (width < 1024) {
                    layerNodeCounts = [12, 12, 12, 12, 1];
                    nodeRadius = 1.8;
                } else {
                    layerNodeCounts = [16, 16, 16, 16, 1];
                    nodeRadius = 2;
                }
                
                initNodes();
            }

            class PixiNode {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.thickness = 0.2 + Math.random() * 0.8;
                    this.graphics = new PIXI.Graphics();
                    this.graphics.x = x;
                    this.graphics.y = y;
                    this.draw();
                    app.stage.addChild(this.graphics);
                }

                draw() {
                    this.graphics.clear();
                    this.graphics.beginFill(0x333333);
                    this.graphics.drawCircle(0, 0, nodeRadius);
                    this.graphics.endFill();
                }
            }
            
            class PixiTextNode {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.animationStartTime = 0;
                    this.textSprite = null;
                }

                startFade() {
                    this.animationStartTime = performance.now();
                }

                draw(text) {
                    if (currentWordIndex !== -1) {
                        const elapsedTime = performance.now() - this.animationStartTime;
                        let opacity;
                        if (elapsedTime < 1000) {
                            opacity = 1.0;
                        } else {
                            const fadeElapsedTime = elapsedTime - 1000;
                            opacity = 1.0 - Math.min(1.0, fadeElapsedTime / 1000);
                        }
                        
                        // Remove existing text sprite
                        if (this.textSprite) {
                            app.stage.removeChild(this.textSprite);
                        }
                        
                        // Create new text sprite
                        const fontSize = Math.max(24, Math.min(40, width * 0.03));
                        const style = new PIXI.TextStyle({
                            fontFamily: 'Courier New, monospace',
                            fontSize: fontSize,
                            fill: 0x333333,
                            alpha: opacity
                        });
                        
                        this.textSprite = new PIXI.Text(text, style);
                        this.textSprite.x = this.x + Math.max(8, width * 0.01);
                        this.textSprite.y = this.y;
                        this.textSprite.anchor.set(0, 0.5);
                        
                        app.stage.addChild(this.textSprite);
                    }
                }
            }

            function initNodes() {
                // Clear existing graphics
                app.stage.removeChildren();
                
                layers = [];
                connectionAnimations = [];
                
                // Calculate responsive padding
                const paddingX = Math.max(32, width * 0.05);
                const paddingY = Math.max(16, width * 0.02);
                
                // Calculate spacing for layers
                const emojiSpace = Math.max(60, width * 0.1);
                const totalWidthForLayers = width - paddingX - emojiSpace;
                const layerSpacing = totalWidthForLayers / (layerNodeCounts.length - 1);
                
                // Create nodes for all layers except the last (output) one
                for (let i = 0; i < layerNodeCounts.length - 1; i++) {
                    const layer = [];
                    const nodeCount = layerNodeCounts[i];
                    const availableHeight = height - 2 * paddingY;
                    const nodeSpacing = availableHeight / (nodeCount + 1);
                    const x = paddingX + i * layerSpacing;

                    for (let j = 0; j < nodeCount; j++) {
                        const y = paddingY + (j + 1) * nodeSpacing;
                        layer.push(new PixiNode(x, y));
                    }
                    layers.push(layer);
                }

                // Create the single output node
                const finalX = paddingX + (layerNodeCounts.length - 2) * layerSpacing;
                const emojiX = width - emojiSpace + (emojiSpace * 0.3);
                outputNode = new PixiTextNode(emojiX, height / 2);

                // Create connections between layers
                for (let i = 0; i < layers.length - 1; i++) {
                    const connections = [];
                    const currentLayer = layers[i];
                    const nextLayer = layers[i + 1];

                    currentLayer.forEach(nodeA => {
                        nextLayer.forEach(nodeB => {
                            connections.push({ 
                                from: nodeA, 
                                to: nodeB, 
                                progress: 0, 
                                speed: 0.02 + Math.random() * 0.008,
                                graphics: new PIXI.Graphics()
                            });
                        });
                    });
                    connectionAnimations.push(connections);
                }

                // Create connections for the last layer to the single output node
                const lastLayerConnections = [];
                const lastHiddenLayer = layers[layers.length - 1];
                lastHiddenLayer.forEach(node => {
                    lastLayerConnections.push({ 
                        from: node, 
                        to: outputNode, 
                        progress: 0, 
                        speed: 0.02 + Math.random() * 0.008,
                        graphics: new PIXI.Graphics()
                    });
                });
                connectionAnimations.push(lastLayerConnections);
            }
            
            function drawConnections() {
                // Draw animated layers (the active path)
                for (let i = 0; i < connectionAnimations.length; i++) {
                    const layerConnections = connectionAnimations[i];
                    
                    let opacity = 0;
                    if (i < currentActiveLayerIndex) {
                        opacity = 1;
                    } else if (i === currentActiveLayerIndex) {
                        opacity = layerConnections[0].progress;
                    }
                    
                    if (opacity > 0) {
                        layerConnections.forEach(conn => {
                            const dx = conn.to.x - conn.from.x;
                            const dy = conn.to.y - conn.from.y;
                            const endX = conn.from.x + dx * conn.progress;
                            const endY = conn.from.y + dy * conn.progress;
                            
                            // Map thickness to a hue value (240=blue to 0=red)
                            const hue = 240 - ((conn.from.thickness - 0.2) / 0.8) * 240;
                            
                            // Clear and redraw connection
                            conn.graphics.clear();
                            
                            // Convert HSL to RGB manually
                            const h = hue / 360;
                            const s = 1;
                            const l = 0.5;
                            const c = (1 - Math.abs(2 * l - 1)) * s;
                            const x = c * (1 - Math.abs((h * 6) % 2 - 1));
                            const m = l - c / 2;
                            
                            let r, g, b;
                            if (h < 1/6) { r = c; g = x; b = 0; }
                            else if (h < 2/6) { r = x; g = c; b = 0; }
                            else if (h < 3/6) { r = 0; g = c; b = x; }
                            else if (h < 4/6) { r = 0; g = x; b = c; }
                            else if (h < 5/6) { r = x; g = 0; b = c; }
                            else { r = c; g = 0; b = x; }
                            
                            const color = ((Math.round((r + m) * 255) << 16) | 
                                          (Math.round((g + m) * 255) << 8) | 
                                          Math.round((b + m) * 255));
                            
                            conn.graphics.lineStyle(conn.from.thickness, color, opacity);
                            conn.graphics.moveTo(conn.from.x, conn.from.y);
                            conn.graphics.lineTo(endX, endY);
                            
                            // Add to stage if not already added
                            if (!app.stage.children.includes(conn.graphics)) {
                                app.stage.addChild(conn.graphics);
                            }
                        });
                    }
                }
            }
            
            function animate() {
                // Draw connections
                drawConnections();
                
                // Draw emoji if active
                if (outputNode && currentWordIndex !== -1) {
                    outputNode.draw(outputWords[currentWordIndex]);
                }
                
                // Check for pause state
                if (Date.now() < pauseUntil) {
                    requestAnimationFrame(animate);
                    return;
                }
                
                // If a pause just ended, reset the animation and change the word
                if (hasAnimationCompleted) {
                    hasAnimationCompleted = false;
                    currentActiveLayerIndex = 0;

                    // Clear all connection graphics from the stage
                    connectionAnimations.forEach(layerConnections => {
                        layerConnections.forEach(conn => {
                            if (conn.graphics && app.stage.children.includes(conn.graphics)) {
                                app.stage.removeChild(conn.graphics);
                            }
                        });
                    });

                    // Reset and re-randomize thickness and speed for all nodes and connections
                    layers.forEach(layer => {
                        layer.forEach(node => {
                            node.thickness = 0.2 + Math.random() * 0.8;
                        });
                    });

                    connectionAnimations.forEach(layerConnections => {
                        layerConnections.forEach(conn => {
                            conn.progress = 0;
                            conn.speed = 0.02 + Math.random() * 0.008;
                        });
                    });
                }

                let isLayerComplete = true;
                if (currentActiveLayerIndex < connectionAnimations.length) {
                    connectionAnimations[currentActiveLayerIndex].forEach(conn => {
                        conn.progress = Math.min(1, conn.progress + conn.speed);
                        if (conn.progress < 1) {
                            isLayerComplete = false;
                        }
                    });
                } else {
                    isLayerComplete = true;
                }

                if (isLayerComplete) {
                    if (currentActiveLayerIndex >= connectionAnimations.length - 1) {
                         // Animation complete, set flags for pause
                         currentWordIndex = (currentWordIndex + 1) % outputWords.length;
                         outputNode.startFade();
                         pauseUntil = Date.now() + PAUSE_DURATION;
                         hasAnimationCompleted = true;
                    } else {
                         currentActiveLayerIndex++;
                    }
                }
                
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', resizeApp);
            resizeApp();
            animate();
        }
    </script>

</body>
</html>
